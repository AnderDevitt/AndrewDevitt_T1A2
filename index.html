<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <!-- My stylesheet-->
        <link rel="stylesheet" href="./src/style/style.css">
        <!--Load the icon library for my navigation links-->
        <script src="https://kit.fontawesome.com/c0fb676b03.js" crossorigin="anonymous"></script>
        <!-- Load the icon library for the hamburger menu for phones-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Load the fonts for nav-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Load fonts for headings and paragraphs-->
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        
        <title>Andrew Devitt Portfolio</title>
    </head>

    <body>
        <header name="top">
            <!--A container for anything above the nav bar-->
            <div class="top-space">
                <div class="image">
                        <img src="./src/images/my-image1.png">
                </div>
                <h1 class="page-title">Andrew Devitt</h1>
                <h2 class="page-subtitle">-Web Developer</h2>    
            </div>
            <!--Top of page navigation: a horizontal nav bar for larger screens that shrinks to a hamburger menu on phones-->
            <nav class="top-nav" id="my-top-nav">
                    <a class="active"><!--the active link for this page-->
                       <!--<i class="fas fa-home"></i><br>-->Home
                    </a>
                    <a href="src/about.html">
                        <!--<i class="fas fa-user"></i><br>-->About
                    </a>
                    <a href="src/projects.html">
                        <i class="fas fa-briefcase"></i><br>Projects
                    </a>
                    <a href="src/blog.html">
                        <i class="fas fa-blog"></i><br>Blog
                    </a>
                    <a href="src/contact.html">
                        <i class="fas fa-address-book"></i><br>Contact
                    </a>
                    <a href="javascript:void(0);" class="burger-icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </nav>
                <!--Javascript to run the hamburger menu: adds and removes the "responsive" class to top-nav when the user clicks on the hamburger menu icon-->
                <script>
                    /*Original code source https://www.w3schools.com/howto/howto_js_topnav_responsive.asp*/
                    function myFunction() {
                        var x = document.getElementById("my-top-nav");
                        if (x.className === "top-nav") {
                            x.className += "responsive";
                        }
                        else { 
                            x.className = "top-nav";
                        }    
                    }
                </script> 
            </header>
            <!--A container to hold the primary content for the page-->
            <div class="main-content">
                <h2>Welcome</h2>
                <br>
                <img class="content-image" src="./src/images/bw-face.JPG" alt="face of Andrew">
                <p>You've found my portfolio! Have a look and follow my journey from teacher to web developer.</p>
                <br>
                <p>Do feel free to get in contact with me.</p>
                <p></p>
            </div>
            <!--the footer contains a secondary navigation, top button for large content pages, copyright info-->
            <footer>
                <div class="up-button">
                    <a href="#top"><i class="fas fa-arrow-circle-up fa-4x"></i></a>      
                </div>
                <div class="page-buttons">
                    <a class="bottom-button" ><i class="fas fa-home fa-2x"></i></a>
                    <a  class="bottom-button" href="src/about.html"><i class="fas fa-user fa-2x"></i></a>
                    <a  class="bottom-button" href="src/projects.html"><i class="fas fa-briefcase fa-2x"></i></a>
                    <a  class="bottom-button" href="src/blog.html"><i class="fas fa-blog fa-2x"></i></a>
                    <a  class="bottom-button" href="src/contact.html"><i class="fas fa-address-book fa-2x"></i></a>
                </div>
                <div>
                    <p>&#169; Andrew Devitt 2021</p>
                </div> 
            </footer>
        
    </body>
</html>
