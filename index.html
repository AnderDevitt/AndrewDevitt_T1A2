<!DOCTYPE html>
<html lang="en">

    <head>
        <!--Displays website title on browser tab-->
        <title>Andrew Devitt Portfolio T1A2</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">

        <!-- My stylesheet-->
        <!--<link rel="stylesheet" href="frame_style.css">-->
        <link rel="stylesheet" href="./src/style/style.css">

        <!--Load the icon libraries for icons, fonts, hamburger menu-->
        <!--Icons-->
        <script src="https://kit.fontawesome.com/c0fb676b03.js" crossorigin="anonymous"></script>
        <!--Hamburger menu-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Fonts for NAV-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Fonts for H and P-->
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    </head>


    <body>
        
        <header name="top"><!--Arrow-button at the bottom returns user to here-->
            <!--A container for positioning anything above the nav bar-->
            <div class="top-space">
                <div class="image">
                        <img src="./src/images/my-image1.png">
                </div>
                <h1 class="page-title">Andrew Devitt</h1>
            </div>

            <!--Top of page navigation: a horizontal nav bar for larger screens that shrinks to a hamburger menu on phones-->
            <!--Code source: https://www.w3schools.com/howto/howto_js_topnav_responsive.asp-->
            <div class="topnav" id="myTopnav">
                <a href="#home" class="active">Home</a>
                <a href="src/about.html">About</a>
                <a href="src/projects.html">Projects</a>
                <a href="src/blog.html">Blog</a>
                <a href="src/contact.html">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
            </div>

            <!--Javascript to run the hamburger menu: adds and removes the "responsive" class to top-nav when the user clicks on the hamburger menu icon-->
            <!--Code source: https://www.w3schools.com/howto/howto_js_topnav_responsive.asp-->
            <script> 
                function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                        x.className += " responsive";
                    } else {
                        x.className = "topnav";
                    }
                }
            </script>
        </header>

        <!--A flex container to arrange the page content into three columns-->
        <div class="flex-container">
            <!--Create adjustible blank space on the sides of the page on larger screens and disappear on phones-->    
            <div class="blank-side-area"></div>
                <!--The container to hold all EDITABLE sections and articles within-->
                <div class="main-content-area">

                    <!--  EDIT BELOW HERE TO CHANGE CONTENTS BUT NOT PAGE STYLING AND LAYOUT  -->

                    <!--content solid border-->
                    <section class="content-type-Solid">
                        <h1 class="page-title">Welcome to my Developer Portfolio page</h1>
                        <h2>You've found my portfolio! Have a look and follow my journey from teacher to web developer.</h2>    
             
                        <img class="content-image-center" src="./src/images/bw-face_800.JPG" alt="face of Andrew">

                    </section>

                    <!--  END OF EDITABLE CONTENT AREA  -->
                </div>
            <div class="blank-side-area"></div>  
        </div>

        <!--the footer contains a secondary navigation, top button for large content pages, copyright info-->
        <footer>
            <!--Creates a button to return users t the top of the page without scrolling-->
            <div class="up-button">
                <a href="#top"><i class="fas fa-arrow-circle-up fa-4x"></i></a>      
            </div>
            <!--Creates icon buttons for a user to navigate to pages from the bottom of the screen-->
            <div class="page-buttons">
                <a class="bottom-nav" ><i class="fas fa-home fa-2x"></i></a>
                <a  class="bottom-nav" href="src/about.html"><i class="fas fa-user fa-2x"></i></a>
                <a  class="bottom-nav" href="src/projects.html"><i class="fas fa-briefcase fa-2x"></i></a>
                <a  class="bottom-nav" href="src/blog.html"><i class="fas fa-blog fa-2x"></i></a>
                <a  class="bottom-nav" href="src/contact.html"><i class="fas fa-address-book fa-2x"></i></a>
            </div>
            <!--Copyright information-->
            <div>
                <p>&#169; Andrew Devitt 2021</p>
            </div> 
        </footer>
    </body>
</html>
