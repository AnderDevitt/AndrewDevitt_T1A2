<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <!-- My stylesheet-->
        <link rel="stylesheet" href="../src/style/style.css">
        <!--Load the icon library for my navigation links-->
        <script src="https://kit.fontawesome.com/c0fb676b03.js" crossorigin="anonymous"></script>
        <!-- Load the icon library for the hamburger menu for phones-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Load the fonts for nav-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Load fonts for headings and paragraphs-->
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        
        <title>Andrew Devitt Portfolio - Contact</title>
    </head>

    <body>
        <header name="top">
            <!--A container for anything above the nav bar-->
            <div class="top-space">
                <h1 class="page-title">Contact me</h1>  
            </div>
            <!--Top of page navigation: a horizontal nav bar for larger screens that shrinks to a hamburger menu on phones-->
            <div class="topnav" id="myTopnav">
                <a href="../index.html" >Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="blog.html">Blog</a>
                <a href="#contact.html" class="active">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
            <!--Javascript to run the hamburger menu: adds and removes the "responsive" class to top-nav when the user clicks on the hamburger menu icon-->
        
           <script> /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
                function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                        x.className += " responsive";
                    } else {
                        x.className = "topnav";
                    }
                }
            </script> 
            </header>

            <!--A container to hold the primary content for the page-->
            <div class="main-content">
                <div class="container">
                    <h2>Get in touch with me here</h2>
                    <div class="social-media">
                        <a href="https://www.instagram.com"><img src="../src/images/instagram.jpg" alt="link to instagram"></a>
                        <a href="https://www.twitter.com"><img src="../src/images/twitter.jpg" alt="link to twitter account"></a>
                        <a href="https://www.linkedin.com"><img src="../src/images/linkedin.jpg" alt="link to linkedin"></a>
                    </div>
                    <div class="contact-info">
                        <p>Email: <a href="mailto: gcab022116@coderacademy.edu.au">gcab022116@coderacademy.edu.au</a></p>
                    </div>
                </div>
            </div>
            
            <!--the footer contains a secondary navigation, top button for large content pages, copyright info-->
            <footer>
                <div class="up-button">
                    <a href="#top"><i class="fas fa-arrow-circle-up fa-4x"></i></a>      
                </div>
                <div class="page-buttons">
                    <a class="bottom-button" href="../index.html"><i class="fas fa-home fa-2x"></i></a>
                    <a  class="bottom-button" href="about.html"><i class="fas fa-user fa-2x"></i></a>
                    <a  class="bottom-button" href="projects.html"><i class="fas fa-briefcase fa-2x"></i></a>
                    <a  class="bottom-button" href="blog.html"><i class="fas fa-blog fa-2x"></i></a>
                    <a  class="bottom-button"><i class="fas fa-address-book fa-2x"></i></a>
                </div>
                <div>
                    <p>&#169; Andrew Devitt 2021</p>
                </div> 
            </footer>
        
    </body>
</html>
